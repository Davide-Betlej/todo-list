<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="content">
        <div class="nav" id="nav">
          <h2 id="projectHeader">Projects</h2>
          <div id="divider"></div>
          <div class="projectContainer">
            <ul class="task-list" data-lists>
            </ul>
          </div>
          <h2 id="projectHeader">Add Project</h2>
          <div id="divider"></div>
          <div class="add-project-container">
            <form action="" data-new-list-form>
              <input
              type="text"
              class="new list"
              data-new-list-input
              placeholder="Enter your project name"
              aria-label="new list name"
              />
              <button class="btn-create" aria-label="create new list">+</button>
            </form>
            <button class="btn-delete" data-delete-button>Delete Project</button>
          </div>
          
        </div>
        <div class="todo-list1">
          <div class ="todo-list" data-list-display-container>
            <div class="todo-header">
              <h1 class="list-title" data-list-title>Test</h1>
              <p class="task-count" data-list-count>3 tasks remaining</p>
            </div>

            <div class="todo-body">
              <div class="tasks" data-tasks>
                <div class="task"></div>
              </div>
            </div>

            <div class="new-task-creator">
              <form action="" data-new-task-form>
                <input
                type="text"
                data-new-task-input
                class="new task"
                placeholder="New task name"
                aria-label="new task name"
                />
              </form>
            </div>

            <div class="delete-tasks">
              <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
            </div>

          </div>
        </div>
    </div>
    

    <template id='task-template'>
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
  </body>
</html>
